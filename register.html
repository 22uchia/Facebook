<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar - Facebook</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>

</head>
<body>
  <div class="box">
    <h2>Daftar Akun</h2>

    <p>Sudah punya akun? <a href="index.html">Login di sini</a></p>
  </div>

</html>
